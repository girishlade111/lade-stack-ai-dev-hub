    <!--
      PERFORMANCE: Google Fonts — non-render-blocking pattern.
      1. preconnect for DNS + TLS warmup
      2. <link rel="preload" as="style"> fetches the CSS without blocking render
      3. onload trick swaps it to a real stylesheet once fetched
      4. <noscript> fallback for no-JS environments
      Font subset: only the weights actually used (400/500/600/700),
      no italic variants for Inter (saves ~40% of the font payload).
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <!--
      PERFORMANCE: Inline critical font-display:swap as a safety net
      so text is never invisible while Google Fonts loads.
    -->
    <style>
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 700;
        font-display: swap;
        src: local('Inter');
      }
      @font-face {
        font-family: 'DM Serif Display';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('DM Serif Display');
      }
      /* Prevent layout shift before JS hydrates */
      body { margin: 0; background: #F5F3EB; }
    </style>
