<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#apiBg)" rx="20"/>
  
  <!-- Main Dashboard Card -->
  <rect x="50" y="80" width="700" height="440" fill="url(#cardBg)" rx="20" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="70" y="100" width="660" height="60" fill="#f1f5f9" rx="12"/>
  <circle cx="100" cy="130" r="8" fill="#ef4444"/>
  <circle cx="125" cy="130" r="8" fill="#f59e0b"/>
  <circle cx="150" cy="130" r="8" fill="#10b981"/>
  <text x="190" y="138" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">API Testing Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="70" y="180" width="200" height="320" fill="#f8fafc" rx="12"/>
  <rect x="90" y="200" width="160" height="35" fill="#e2e8f0" rx="8"/>
  <rect x="90" y="250" width="160" height="35" fill="#e2e8f0" rx="8"/>
  <rect x="90" y="300" width="160" height="35" fill="#e2e8f0" rx="8"/>
  <rect x="90" y="350" width="160" height="35" fill="#e2e8f0" rx="8"/>
  <rect x="90" y="400" width="160" height="35" fill="#e2e8f0" rx="8"/>
  
  <!-- Main Content Area -->
  <rect x="290" y="180" width="440" height="320" fill="#ffffff" rx="12"/>
  
  <!-- Test Results Chart -->
  <rect x="310" y="200" width="400" height="200" fill="#f8fafc" rx="8"/>
  
  <!-- Chart Lines -->
  <polyline points="330,350 360,320 390,340 420,280 450,300 480,250 510,270 540,220 570,240 600,200 630,220 660,180" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  <polyline points="330,370 360,350 390,360 420,310 450,330 480,290 510,310 540,260 570,280 600,240 630,260 660,220" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- AI Test Generation Panel -->
  <rect x="310" y="420" width="180" height="60" fill="#eff6ff" rx="8" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="330" cy="440" r="8" fill="#3b82f6"/>
  <text x="345" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">AI Test Gen</text>
  <text x="330" y="462" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">45 tests created</text>
  
  <!-- Performance Monitor -->
  <rect x="510" y="420" width="200" height="60" fill="#f0fdf4" rx="8" stroke="#10b981" stroke-width="2"/>
  <circle cx="530" cy="440" r="8" fill="#10b981"/>
  <text x="545" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Performance</text>
  <text x="530" y="462" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">99.9% uptime</text>
  
  <!-- Floating Icons -->
  <circle cx="700" cy="120" r="25" fill="rgba(255,255,255,0.2)"/>
  <circle cx="700" cy="120" r="15" fill="rgba(255,255,255,0.4)"/>
  <circle cx="700" cy="120" r="8" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Status Indicators -->
  <circle cx="650" cy="120" r="6" fill="#10b981"/>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Live</text>
  
  <!-- Code Snippets -->
  <rect x="90" y="210" width="120" height="4" fill="#64748b" rx="2"/>
  <rect x="90" y="260" width="140" height="4" fill="#64748b" rx="2"/>
  <rect x="90" y="310" width="100" height="4" fill="#64748b" rx="2"/>
  <rect x="90" y="360" width="130" height="4" fill="#64748b" rx="2"/>
  <rect x="90" y="410" width="110" height="4" fill="#64748b" rx="2"/>
</svg>