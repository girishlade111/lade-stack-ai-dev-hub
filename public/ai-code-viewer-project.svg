<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="editorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#codeBg)" rx="20"/>
  
  <!-- Main Code Editor Interface -->
  <rect x="50" y="50" width="700" height="500" fill="url(#editorBg)" rx="20" filter="url(#shadow)"/>
  
  <!-- Editor Header -->
  <rect x="70" y="70" width="660" height="40" fill="#374151" rx="10"/>
  <circle cx="90" cy="90" r="6" fill="#ef4444"/>
  <circle cx="110" cy="90" r="6" fill="#f59e0b"/>
  <circle cx="130" cy="90" r="6" fill="#10b981"/>
  <text x="160" y="95" font-family="Courier, monospace" font-size="14" font-weight="bold" fill="#ffffff">ai-code-editor.html</text>
  <circle cx="680" cy="90" r="8" fill="#4f46e5"/>
  <text x="690" y="95" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">AI</text>
  
  <!-- Sidebar with File Tree -->
  <rect x="70" y="120" width="200" height="400" fill="#1f2937" rx="8"/>
  
  <!-- File Tree Items -->
  <rect x="90" y="140" width="120" height="4" fill="#6b7280" rx="2"/>
  <rect x="90" y="160" width="100" height="4" fill="#6b7280" rx="2"/>
  <rect x="90" y="180" width="80" height="4" fill="#6b7280" rx="2"/>
  <rect x="90" y="210" width="140" height="4" fill="#4b5563" rx="2"/>
  <rect x="90" y="230" width="120" height="4" fill="#4b5563" rx="2"/>
  <rect x="90" y="250" width="90" height="4" fill="#4b5563" rx="2"/>
  <rect x="90" y="280" width="110" height="4" fill="#374151" rx="2"/>
  <rect x="90" y="300" width="85" height="4" fill="#374151" rx="2"/>
  <rect x="90" y="320" width="95" height="4" fill="#374151" rx="2"/>
  
  <!-- Main Code Area -->
  <rect x="290" y="120" width="450" height="400" fill="#0f172a" rx="8"/>
  
  <!-- Line Numbers -->
  <g transform="translate(300, 140)">
    <!-- Generate line numbers -->
    <rect x="0" y="0" width="30" height="320" fill="#1e293b" rx="4"/>
    <text x="15" y="20" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">1</text>
    <text x="15" y="40" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">2</text>
    <text x="15" y="60" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">3</text>
    <text x="15" y="80" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">4</text>
    <text x="15" y="100" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">5</text>
    <text x="15" y="120" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">6</text>
    <text x="15" y="140" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">7</text>
    <text x="15" y="160" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">8</text>
    <text x="15" y="180" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">9</text>
    <text x="15" y="200" font-family="Courier, monospace" font-size="12" fill="#6b7280" text-anchor="middle">10</text>
  </g>
  
  <!-- Code Content with Syntax Highlighting -->
  <g transform="translate(340, 140)">
    <!-- HTML Tags -->
    <text x="0" y="20" font-family="Courier, monospace" font-size="12" fill="#f87171"><div class="container"></text>
    <text x="20" y="40" font-family="Courier, monospace" font-size="12" fill="#fbbf24">  <h1></text>
    <text x="40" y="60" font-family="Courier, monospace" font-size="12" fill="#d1d5db">    AI-Powered Code Editor</text>
    <text x="20" y="80" font-family="Courier, monospace" font-size="12" fill="#fbbf24">  </h1></text>
    <text x="20" y="100" font-family="Courier, monospace" font-size="12" fill="#fbbf24">  <p</text>
    <text x="50" y="100" font-family="Courier, monospace" font-size="12" fill="#10b981">class</text>
    <text x="70" y="100" font-family="Courier, monospace" font-size="12" fill="#d1d5db">="</text>
    <text x="82" y="100" font-family="Courier, monospace" font-size="12" fill="#f59e0b">highlight</text>
    <text x="115" y="100" font-family="Courier, monospace" font-size="12" fill="#d1d5db">"></text>
    <text x="40" y="120" font-family="Courier, monospace" font-size="12" fill="#d1d5db">    Write better code faster</text>
    <text x="20" y="140" font-family="Courier, monospace" font-size="12" fill="#fbbf24">  </p></text>
    <text x="0" y="160" font-family="Courier, monospace" font-size="12" fill="#f87171"></div></text>
    
    <!-- AI Enhancement Suggestions -->
    <rect x="200" y="10" width="120" height="60" fill="#4f46e5" rx="8"/>
    <text x="210" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">AI Suggestion</text>
    <text x="210" y="42" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe">Add semantic tags</text>
    <text x="210" y="58" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe">Optimize for SEO</text>
  </g>
  
  <!-- Live Preview Panel -->
  <rect x="70" y="450" width="330" height="70" fill="#f8fafc" rx="8"/>
  <text x="90" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Live Preview</text>
  
  <!-- Preview Content -->
  <rect x="90" y="485" width="290" height="25" fill="#ffffff" rx="4" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="100" y="492" width="100" height="6" fill="#f59e0b" rx="3"/>
  <rect x="210" y="492" width="160" height="6" fill="#d1d5db" rx="3"/>
  
  <!-- AI Tools Panel -->
  <rect x="420" y="450" width="330" height="70" fill="#f0fdf4" rx="8"/>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">AI Code Enhancement</text>
  
  <!-- AI Tools -->
  <rect x="440" y="485" width="80" height="25" fill="#22c55e" rx="12"/>
  <text x="455" y="501" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Optimize</text>
  
  <rect x="530" y="485" width="80" height="25" fill="#3b82f6" rx="12"/>
  <text x="545" y="501" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Debug</text>
  
  <rect x="620" y="485" width="80" height="25" fill="#f59e0b" rx="12"/>
  <text x="635" y="501" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Test</text>
  
  <!-- Performance Indicators -->
  <circle cx="700" cy="100" r="15" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="100" r="10" fill="rgba(255,255,255,0.5)"/>
  <circle cx="700" cy="100" r="5" fill="rgba(255,255,255,0.9)"/>
  
  <text x="680" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Real-time</text>
  
  <!-- Compiler Status -->
  <circle cx="650" cy="420" r="6" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="660" y="425" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Compiling...</text>
  
  <!-- Code Metrics -->
  <rect x="90" y="340" width="200" height="80" fill="#1e293b" rx="8"/>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Code Quality Score</text>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">98%</text>
  <text x="140" y="405" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Excellent</text>
  
  <!-- Error Detection -->
  <rect x="310" y="340" width="200" height="80" fill="#1e293b" rx="8"/>
  <text x="330" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f87171">Issues Found</text>
  <text x="330" y="385" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">0</text>
  <text x="370" y="405" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Clean code</text>
</svg>