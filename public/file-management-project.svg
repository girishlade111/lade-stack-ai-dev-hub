<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudShape" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cloudBg)" rx="20"/>
  
  <!-- Main Cloud Storage Interface -->
  <rect x="50" y="80" width="700" height="440" fill="url(#cloudShape)" rx="20" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="70" y="100" width="660" height="50" fill="#f8fafc" rx="10"/>
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#064e3b">Cloud File Management Dashboard</text>
  <circle cx="650" cy="125" r="15" fill="#10b981"/>
  <circle cx="650" cy="125" r="8" fill="#ffffff"/>
  
  <!-- Cloud Storage Visualization -->
  <g transform="translate(120, 180)">
    <!-- Main Cloud -->
    <ellipse cx="150" cy="80" rx="120" ry="60" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
    <ellipse cx="100" cy="70" rx="70" ry="50" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
    <ellipse cx="200" cy="70" rx="70" ry="50" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
    
    <!-- File Icons in Cloud -->
    <rect x="120" y="60" width="25" height="30" fill="#3b82f6" rx="3"/>
    <text x="125" y="78" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">PDF</text>
    
    <rect x="155" y="65" width="25" height="30" fill="#10b981" rx="3"/>
    <text x="160" y="83" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">IMG</text>
    
    <rect x="190" y="60" width="25" height="30" fill="#f59e0b" rx="3"/>
    <text x="195" y="78" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">DOC</text>
    
    <rect x="140" y="90" width="25" height="30" fill="#8b5cf6" rx="3"/>
    <text x="145" y="108" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">VID</text>
  </g>
  
  <!-- Storage Stats Panel -->
  <rect x="350" y="160" width="380" height="200" fill="#ffffff" rx="12"/>
  <text x="370" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#064e3b">Storage Statistics</text>
  
  <!-- Storage Bars -->
  <rect x="370" y="210" width="300" height="20" fill="#f3f4f6" rx="10"/>
  <rect x="370" y="210" width="240" height="20" fill="#10b981" rx="10"/>
  <text x="680" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">80% Used</text>
  
  <rect x="370" y="240" width="300" height="20" fill="#f3f4f6" rx="10"/>
  <rect x="370" y="240" width="180" height="20" fill="#3b82f6" rx="10"/>
  <text x="680" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">60% Available</text>
  
  <rect x="370" y="270" width="300" height="20" fill="#f3f4f6" rx="10"/>
  <rect x="370" y="270" width="120" height="20" fill="#f59e0b" rx="10"/>
  <text x="680" y="285" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">40% Shared</text>
  
  <!-- CDN Performance -->
  <rect x="70" y="320" width="320" height="180" fill="#f0fdf4" rx="12"/>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#064e3b">CDN Performance</text>
  
  <!-- World Map with Connection Points -->
  <rect x="90" y="370" width="280" height="100" fill="#e0f2fe" rx="8"/>
  
  <!-- Connection Lines -->
  <line x1="120" y1="400" x2="200" y2="420" stroke="#10b981" stroke-width="2"/>
  <line x1="200" y1="420" x2="280" y2="380" stroke="#10b981" stroke-width="2"/>
  <line x1="120" y1="400" x2="280" y2="380" stroke="#10b981" stroke-width="2"/>
  
  <!-- Connection Points -->
  <circle cx="120" cy="400" r="8" fill="#10b981"/>
  <circle cx="200" cy="420" r="8" fill="#3b82f6"/>
  <circle cx="280" cy="380" r="8" fill="#f59e0b"/>
  
  <!-- Latency Stats -->
  <rect x="410" y="320" width="320" height="180" fill="#fefce8" rx="12"/>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#854d0e">Global Latency</text>
  
  <rect x="430" y="370" width="120" height="80" fill="#ffffff" rx="8"/>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">12ms</text>
  <text x="445" y="420" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">US East</text>
  
  <rect x="570" y="370" width="120" height="80" fill="#ffffff" rx="8"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">18ms</text>
  <text x="585" y="420" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Europe</text>
  
  <!-- Security Features -->
  <rect x="70" y="480" width="660" height="30" fill="#fef2f2" rx="15"/>
  <circle cx="90" cy="495" r="8" fill="#ef4444"/>
  <text x="105" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">SOC2 Compliant â€¢ End-to-End Encryption</text>
  
  <!-- Global Network Indicators -->
  <circle cx="700" cy="120" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="120" r="12" fill="rgba(255,255,255,0.5)"/>
  <circle cx="700" cy="120" r="6" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Team Collaboration -->
  <circle cx="650" cy="480" r="15" fill="#3b82f6"/>
  <circle cx="670" cy="480" r="15" fill="#10b981"/>
  <circle cx="690" cy="480" r="15" fill="#f59e0b"/>
  <text x="640" y="510" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Team Online</text>
</svg>