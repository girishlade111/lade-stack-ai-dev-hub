<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#webBg)" rx="20"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" fill="url(#deviceBg)" rx="20" filter="url(#shadow)"/>
  
  <!-- Desktop Mockup -->
  <rect x="80" y="80" width="300" height="200" fill="#1f2937" rx="8"/>
  <rect x="85" y="85" width="290" height="170" fill="#ffffff" rx="4"/>
  <rect x="85" y="85" width="290" height="25" fill="#f3f4f6" rx="4"/>
  <circle cx="100" cy="97" r="4" fill="#ef4444"/>
  <circle cx="115" cy="97" r="4" fill="#f59e0b"/>
  <circle cx="130" cy="97" r="4" fill="#10b981"/>
  
  <!-- Desktop Website Content -->
  <rect x="95" y="115" width="120" height="12" fill="#e5e7eb" rx="6"/>
  <rect x="95" y="135" width="200" height="8" fill="#d1d5db" rx="4"/>
  <rect x="95" y="150" width="180" height="8" fill="#d1d5db" rx="4"/>
  <rect x="95" y="165" width="160" height="8" fill="#d1d5db" rx="4"/>
  <rect x="95" y="190" width="100" height="60" fill="#f3f4f6" rx="4"/>
  <rect x="205" y="190" width="100" height="60" fill="#f3f4f6" rx="4"/>
  
  <!-- Mobile Mockup -->
  <rect x="450" y="100" width="120" height="240" fill="#1f2937" rx="20"/>
  <rect x="455" y="115" width="110" height="210" fill="#ffffff" rx="15"/>
  <rect x="470" y="130" width="80" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="470" y="145" width="70" height="6" fill="#d1d5db" rx="3"/>
  <rect x="470" y="158" width="75" height="6" fill="#d1d5db" rx="3"/>
  <rect x="470" y="175" width="80" height="40" fill="#f3f4f6" rx="4"/>
  <rect x="470" y="222" width="80" height="40" fill="#f3f4f6" rx="4"/>
  <rect x="470" y="269" width="80" height="40" fill="#f3f4f6" rx="4"/>
  
  <!-- AI Generation Panel -->
  <rect x="80" y="320" width="640" height="200" fill="#f8fafc" rx="12"/>
  <rect x="100" y="340" width="600" height="60" fill="#ffffff" rx="8"/>
  <text x="120" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">AI Website Generator</text>
  <text x="120" y="395" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">"Create a modern e-commerce site for handmade jewelry"</text>
  
  <!-- Generated Elements -->
  <rect x="100" y="420" width="120" height="80" fill="#eff6ff" rx="6" stroke="#3b82f6" stroke-width="2"/>
  <text x="110" y="450" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Header</text>
  <text x="110" y="465" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Navigation</text>
  
  <rect x="240" y="420" width="120" height="80" fill="#f0fdf4" rx="6" stroke="#10b981" stroke-width="2"/>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="10" fill="#166534">Products</text>
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Grid Layout</text>
  
  <rect x="380" y="420" width="120" height="80" fill="#fefce8" rx="6" stroke="#eab308" stroke-width="2"/>
  <text x="390" y="450" font-family="Arial, sans-serif" font-size="10" fill="#854d0e">Checkout</text>
  <text x="390" y="465" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Payment</text>
  
  <rect x="520" y="420" width="180" height="80" fill="#faf5ff" rx="6" stroke="#a855f7" stroke-width="2"/>
  <text x="530" y="450" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12">AI Features</text>
  <text x="530" y="465" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Auto SEO</text>
  <text x="530" y="480" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Analytics</text>
  
  <!-- AI Brain Icon -->
  <circle cx="680" cy="200" r="30" fill="rgba(255,255,255,0.3)"/>
  <circle cx="680" cy="200" r="20" fill="rgba(255,255,255,0.5)"/>
  <circle cx="680" cy="200" r="12" fill="rgba(255,255,255,0.8)"/>
  
  <!-- GPT-4 Badge -->
  <rect x="420" y="40" width="80" height="25" fill="#10b981" rx="12"/>
  <text x="430" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">GPT-4</text>
  
  <!-- Floating Elements -->
  <circle cx="730" cy="120" r="15" fill="rgba(255,255,255,0.4)"/>
  <circle cx="730" cy="120" r="10" fill="rgba(255,255,255,0.6)"/>
  <circle cx="730" cy="120" r="6" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Success Indicators -->
  <circle cx="650" cy="300" r="8" fill="#10b981"/>
  <circle cx="670" cy="300" r="8" fill="#10b981"/>
  <circle cx="690" cy="300" r="8" fill="#10b981"/>
  
  <!-- Progress Bar -->
  <rect x="100" y="480" width="400" height="6" fill="#e5e7eb" rx="3"/>
  <rect x="100" y="480" width="320" height="6" fill="#10b981" rx="3"/>
  <text x="510" y="485" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">80% Complete</text>
</svg>