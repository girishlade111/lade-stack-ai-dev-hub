<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Laptop -->
  <rect x="120" y="100" width="160" height="100" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="125" y="105" width="150" height="80" rx="4" fill="#0F172A" stroke="#1E40AF" stroke-width="2"/>
  <rect x="140" y="115" width="120" height="60" rx="4" fill="white" opacity="0.1"/>
  
  <!-- Keyboard -->
  <rect x="100" y="200" width="200" height="40" rx="4" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="130" cy="220" r="2" fill="#0F172A"/>
  <circle cx="140" cy="220" r="2" fill="#0F172A"/>
  <circle cx="150" cy="220" r="2" fill="#0F172A"/>
  <circle cx="160" cy="220" r="2" fill="#0F172A"/>
  <circle cx="170" cy="220" r="2" fill="#0F172A"/>
  
  <!-- WiFi signals -->
  <circle cx="200" cy="80" r="3" fill="#3B82F6"/>
  <path d="M200 80 Q180 70 180 50" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M200 80 Q220 70 220 50" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M200 80 Q160 60 160 30" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M200 80 Q240 60 240 30" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Home/Remote icon -->
  <circle cx="320" cy="80" r="20" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <path d="M320 90 L320 70 M310 80 L320 80 L330 80 M315 75 L320 70 L325 75" stroke="#0F172A" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Code on screen -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#3B82F6">git push origin</text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#1E40AF">npm start</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#0F172A">npm test</text>
  
  <!-- Title -->
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">REMOTE</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">PRODUCTIVITY</text>
</svg>