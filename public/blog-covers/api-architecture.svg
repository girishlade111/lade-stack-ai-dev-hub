<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#apiGrad)"/>
  
  <!-- Network/Connection Pattern -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="80" cy="60" r="4" fill="white"/>
    <circle cx="200" cy="40" r="4" fill="white"/>
    <circle cx="320" cy="70" r="4" fill="white"/>
    <circle cx="100" cy="160" r="4" fill="white"/>
    <circle cx="250" cy="150" r="4" fill="white"/>
    <circle cx="350" cy="140" r="4" fill="white"/>
    
    <!-- Connections -->
    <line x1="80" y1="60" x2="200" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="40" x2="320" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="160" x2="250" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="250" y1="150" x2="350" y2="140" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="60" x2="100" y2="160" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="40" x2="250" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- API Gateway/Server Icon -->
  <g transform="translate(300, 120)" filter="url(#glow)">
    <!-- Server Base -->
    <rect x="30" y="40" width="40" height="35" rx="3" fill="white" opacity="0.9"/>
    <!-- Server Slots -->
    <rect x="35" y="45" width="30" height="3" rx="1" fill="#74b9ff"/>
    <rect x="35" y="52" width="30" height="3" rx="1" fill="#74b9ff"/>
    <rect x="35" y="59" width="30" height="3" rx="1" fill="#74b9ff"/>
    <rect x="35" y="66" width="30" height="3" rx="1" fill="#74b9ff"/>
    <!-- Network Indicator -->
    <circle cx="50" cy="20" r="6" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- API Endpoint/Protocol Icons -->
  <g transform="translate(60, 150)" filter="url(#glow)">
    <!-- REST API icon -->
    <rect x="0" y="0" width="25" height="35" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <text x="12.5" y="22" text-anchor="middle" font-family="monospace" font-size="8" fill="white">REST</text>
    
    <!-- GraphQL icon -->
    <circle cx="40" cy="17" r="12" fill="none" stroke="white" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" font-family="monospace" font-size="7" fill="white">GQL</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">API Architecture</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Scalable API Development</text>
</svg>