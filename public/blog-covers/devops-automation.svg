<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Pipeline CI/CD -->
  <rect x="50" y="80" width="40" height="60" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="110" y="80" width="40" height="60" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="170" y="80" width="40" height="60" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="230" y="80" width="40" height="60" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="290" y="80" width="40" height="60" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Connection arrows -->
  <path d="M90 110 L110 110" stroke="#7C2D12" stroke-width="3" stroke-linecap="round"/>
  <path d="M150 110 L170 110" stroke="#7C2D12" stroke-width="3" stroke-linecap="round"/>
  <path d="M210 110 L230 110" stroke="#7C2D12" stroke-width="3" stroke-linecap="round"/>
  <path d="M270 110 L290 110" stroke="#7C2D12" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Labels -->
  <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C2D12">Code</text>
  <text x="130" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C2D12">Build</text>
  <text x="190" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C2D12">Test</text>
  <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C2D12">Deploy</text>
  <text x="310" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C2D12">Monitor</text>
  
  <!-- Automation gears -->
  <circle cx="200" cy="180" r="20" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="200" cy="180" r="15" fill="none" stroke="#7C2D12" stroke-width="3"/>
  <circle cx="200" cy="180" r="3" fill="#7C2D12"/>
  
  <!-- Gear teeth -->
  <rect x="200" y="160" width="2" height="8" fill="#7C2D12"/>
  <rect x="200" y="192" width="2" height="8" fill="#7C2D12"/>
  <rect x="180" y="180" width="8" height="2" fill="#7C2D12"/>
  <rect x="212" y="180" width="8" height="2" fill="#7C2D12"/>
  
  <!-- Cloud icon -->
  <circle cx="120" cy="220" r="15" fill="white" opacity="0.9"/>
  <circle cx="135" cy="215" r="12" fill="white" opacity="0.9"/>
  <circle cx="150" cy="220" r="15" fill="white" opacity="0.9"/>
  <rect x="120" y="220" width="30" height="8" fill="white" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">DEVOPS</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="rgba(255,255,255,0.9)">AUTOMATION</text>
</svg>