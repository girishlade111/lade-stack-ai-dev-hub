<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#edgeGrad)"/>
  
  <!-- Global Network Pattern -->
  <g opacity="0.3">
    <!-- Globe Lines -->
    <circle cx="200" cy="80" r="40" fill="none" stroke="white" stroke-width="1"/>
    <ellipse cx="200" cy="80" rx="30" ry="40" fill="none" stroke="white" stroke-width="1"/>
    <ellipse cx="200" cy="80" rx="40" ry="30" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Connection Points -->
    <circle cx="150" cy="60" r="3" fill="white"/>
    <circle cx="250" cy="60" r="3" fill="white"/>
    <circle cx="200" cy="40" r="3" fill="white"/>
    <circle cx="200" cy="120" r="3" fill="white"/>
    
    <!-- Edge Nodes -->
    <circle cx="80" cy="40" r="2" fill="white"/>
    <circle cx="320" cy="40" r="2" fill="white"/>
    <circle cx="80" cy="160" r="2" fill="white"/>
    <circle cx="320" cy="160" r="2" fill="white"/>
  </g>
  
  <!-- Cloud/Edge Icons -->
  <g transform="translate(300, 120)" filter="url(#glow)">
    <!-- Cloud Base -->
    <ellipse cx="45" cy="35" rx="25" ry="15" fill="white" opacity="0.9"/>
    <ellipse cx="35" cy="40" rx="15" ry="10" fill="white" opacity="0.9"/>
    <ellipse cx="55" cy="40" rx="15" ry="10" fill="white" opacity="0.9"/>
    <!-- Cloud Parts -->
    <rect x="20" y="35" width="50" height="20" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Edge Node Indicators -->
    <circle cx="25" cy="25" r="3" fill="#a29bfe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="25" r="3" fill="#a29bfe">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- DevOps Pipeline Icon -->
  <g transform="translate(60, 150)" filter="url(#glow)">
    <!-- Pipeline Stages -->
    <rect x="0" y="0" width="15" height="15" rx="2" fill="white" opacity="0.8"/>
    <rect x="20" y="0" width="15" height="15" rx="2" fill="white" opacity="0.8"/>
    <rect x="40" y="0" width="15" height="15" rx="2" fill="white" opacity="0.8"/>
    <rect x="60" y="0" width="15" height="15" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Arrows -->
    <path d="M17,7 L23,7" stroke="white" stroke-width="2"/>
    <polygon points="20,5 25,7 20,9" fill="white"/>
    <path d="M37,7 L43,7" stroke="white" stroke-width="2"/>
    <polygon points="40,5 45,7 40,9" fill="white"/>
    <path d="M57,7 L63,7" stroke="white" stroke-width="2"/>
    <polygon points="60,5 65,7 60,9" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Edge Computing DevOps</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Distributed Deployment Strategies</text>
</svg>