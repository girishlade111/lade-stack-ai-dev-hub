<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central zero trust shield -->
  <circle cx="200" cy="120" r="60" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="120" r="55" fill="none" stroke="#1E40AF" stroke-width="3"/>
  <circle cx="200" cy="120" r="50" fill="none" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Shield icon -->
  <path d="M200 80 L220 95 L220 125 L200 140 L180 125 L180 95 Z" fill="none" stroke="#1E40AF" stroke-width="2"/>
  <path d="M190 110 L200 120 L210 110" stroke="#1E40AF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M200 120 L200 135" stroke="#1E40AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Trust verification circles around the perimeter -->
  <circle cx="200" cy="50" r="8" fill="#10B981"/>
  <circle cx="250" cy="75" r="8" fill="#10B981"/>
  <circle cx="270" cy="120" r="8" fill="#10B981"/>
  <circle cx="250" cy="165" r="8" fill="#10B981"/>
  <circle cx="200" cy="190" r="8" fill="#10B981"/>
  <circle cx="150" cy="165" r="8" fill="#10B981"/>
  <circle cx="130" cy="120" r="8" fill="#10B981"/>
  <circle cx="150" cy="75" r="8" fill="#10B981"/>
  
  <!-- Lock for authentication -->
  <circle cx="200" cy="220" r="15" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="192" y="220" width="16" height="12" rx="2" fill="none" stroke="#DC2626" stroke-width="2"/>
  <path d="M196 220 Q196 214 200 214 Q204 214 204 220" fill="none" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Security verification badges -->
  <rect x="100" y="250" width="200" height="40" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#1E40AF">verify</text>
  <text x="160" y="280" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#DC2626">authenticate</text>
  <text x="240" y="280" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#DC2626">authorize</text>
  
  <!-- Title -->
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ZERO TRUST</text>
</svg>