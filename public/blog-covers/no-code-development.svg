<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Mouse cursor -->
  <circle cx="150" cy="100" r="4" fill="white"/>
  <rect x="150" y="100" width="12" height="8" fill="white"/>
  <rect x="150" y="108" width="4" height="6" fill="white"/>
  <rect x="148" y="104" width="2" height="6" fill="#059669"/>
  
  <!-- Drag and drop elements -->
  <rect x="100" y="140" width="40" height="40" rx="5" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <rect x="200" y="140" width="40" height="40" rx="5" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <rect x="300" y="140" width="40" height="40" rx="5" fill="white" opacity="0.8" filter="url(#shadow)"/>
  
  <!-- Connection lines -->
  <line x1="140" y1="160" x2="200" y2="160" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="240" y1="160" x2="300" y2="160" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Code brackets -->
  <rect x="120" y="200" width="160" height="60" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, monospace" font-size="14" fill="#059669">{</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#0891B2">function: buildApp()</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, monospace" font-size="14" fill="#059669">}</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">NO-CODE</text>
</svg>