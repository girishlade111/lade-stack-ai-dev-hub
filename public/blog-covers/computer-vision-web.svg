<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Eye representation -->
  <ellipse cx="200" cy="120" rx="60" ry="40" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <ellipse cx="200" cy="120" rx="50" ry="30" fill="none" stroke="#7C2D12" stroke-width="3"/>
  <circle cx="200" cy="120" r="25" fill="#DC2626"/>
  <circle cx="200" cy="120" r="15" fill="#7C2D12"/>
  <circle cx="200" cy="120" r="8" fill="#EF4444"/>
  
  <!-- Computer vision processing lines -->
  <line x1="140" y1="100" x2="120" y2="80" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="260" y1="100" x2="280" y2="80" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="140" x2="120" y2="160" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="260" y1="140" x2="280" y2="160" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Detection boxes -->
  <rect x="100" y="190" width="80" height="60" rx="4" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <rect x="110" y="200" width="30" height="30" fill="none" stroke="#DC2626" stroke-width="2"/>
  <rect x="145" y="200" width="25" height="30" fill="none" stroke="#EF4444" stroke-width="2"/>
  <text x="140" y="240" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#7C2D12">object</text>
  
  <!-- Web browser representation -->
  <rect x="220" y="190" width="80" height="60" rx="4" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="235" cy="200" r="3" fill="#DC2626"/>
  <circle cx="245" cy="200" r="3" fill="#EF4444"/>
  <circle cx="255" cy="200" r="3" fill="#7C2D12"/>
  <rect x="230" y="210" width="60" height="30" rx="2" fill="#F3F4F6"/>
  <text x="260" y="240" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#7C2D12">web</text>
  
  <!-- Processing indicators -->
  <circle cx="320" cy="120" r="8" fill="#EF4444" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="120" r="8" fill="#EF4444" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">COMPUTER VISION</text>
  <text x="200" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)">WEB</text>
</svg>