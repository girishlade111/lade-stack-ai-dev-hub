<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#codeGenGrad)"/>
  
  <!-- Binary Pattern -->
  <g opacity="0.2">
    <text x="30" y="40" font-family="monospace" font-size="12" fill="white">10101100</text>
    <text x="250" y="60" font-family="monospace" font-size="12" fill="white">11001010</text>
    <text x="50" y="180" font-family="monospace" font-size="12" fill="white">00110101</text>
    <text x="200" y="200" font-family="monospace" font-size="12" fill="white">01111001</text>
  </g>
  
  <!-- AI Bot Icon -->
  <g transform="translate(320, 110)" filter="url(#glow)">
    <!-- Head -->
    <rect x="20" y="10" width="40" height="35" rx="5" fill="white" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="30" cy="25" r="3" fill="#ff6b6b"/>
    <circle cx="50" cy="25" r="3" fill="#ff6b6b"/>
    <!-- Mouth -->
    <rect x="35" y="35" width="10" height="3" rx="1" fill="#4ecdc4"/>
    <!-- Antenna -->
    <line x1="40" y1="5" x2="40" y2="10" stroke="white" stroke-width="2"/>
    <circle cx="40" cy="3" r="2" fill="white"/>
  </g>
  
  <!-- Code Brackets with Magic Sparkles -->
  <g transform="translate(60, 150)" filter="url(#glow)">
    <text x="0" y="0" font-family="monospace" font-size="50" fill="white" font-weight="bold">{'{'}</text>
    <!-- Sparkle stars -->
    <circle cx="20" cy="-10" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-15" r="1.5" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="0" font-family="monospace" font-size="50" fill="white" font-weight="bold">{'}'}</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">AI Code Generation</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Intelligent Development Automation</text>
</svg>