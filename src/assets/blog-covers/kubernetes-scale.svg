<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Kubernetes wheel -->
  <circle cx="200" cy="120" r="50" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="120" r="45" fill="none" stroke="#2563EB" stroke-width="3"/>
  <circle cx="200" cy="120" r="35" fill="none" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Kubernetes spokes -->
  <line x1="200" y1="70" x2="200" y2="120" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="120" x2="200" y2="170" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  <line x1="150" y1="120" x2="200" y2="120" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="120" x2="250" y2="120" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  <line x1="168" y1="88" x2="232" y2="152" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  <line x1="232" y1="88" x2="168" y2="152" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center hub -->
  <circle cx="200" cy="120" r="8" fill="#2563EB"/>
  <circle cx="200" cy="120" r="12" fill="none" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Pods representation -->
  <circle cx="150" cy="80" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="250" cy="80" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="150" cy="160" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="250" cy="160" r="6" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Scale indicators -->
  <rect x="120" y="200" width="160" height="50" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563EB">Auto-Scaling</text>
  <text x="170" y="232" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#3B82F6">min: 3</text>
  <text x="230" y="232" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#3B82F6">max: 100</text>
  
  <!-- Title -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KUBERNETES</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">AT SCALE</text>
</svg>