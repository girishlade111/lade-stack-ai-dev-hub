<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Cloud -->
  <circle cx="200" cy="100" r="40" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="160" cy="110" r="30" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="240" cy="110" r="30" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="150" y="110" width="100" height="40" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Security shield overlay -->
  <circle cx="200" cy="100" r="25" fill="rgba(30, 64, 175, 0.8)"/>
  <path d="M200 85 L210 95 L210 105 L200 110 L190 105 L190 95 Z" fill="none" stroke="white" stroke-width="2"/>
  <path d="M200 95 L205 100 L205 105 L200 108 L195 105 L195 100 Z" fill="white"/>
  
  <!-- Lock -->
  <circle cx="200" cy="170" r="20" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="190" y="165" width="20" height="15" rx="2" fill="none" stroke="#1E40AF" stroke-width="2"/>
  <path d="M195 165 Q195 155 200 155 Q205 155 205 165" fill="none" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Cloud providers -->
  <rect x="120" y="210" width="160" height="50" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Multi-Cloud Security</text>
  <text x="160" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6">AWS</text>
  <text x="200" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6">Azure</text>
  <text x="240" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6">GCP</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">CLOUD SECURITY</text>
</svg>