<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- AI Brain -->
  <circle cx="200" cy="120" r="40" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="120" r="35" fill="none" stroke="#1E40AF" stroke-width="3"/>
  <circle cx="200" cy="120" r="30" fill="none" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Neural network connections -->
  <line x1="175" y1="100" x2="200" y2="120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <line x1="225" y1="100" x2="200" y2="120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="140" x2="200" y2="120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <line x1="220" y1="140" x2="200" y2="120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <line x1="190" y1="145" x2="210" y2="145" stroke="#1E40AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- AI nodes -->
  <circle cx="175" cy="100" r="4" fill="#4F46E5"/>
  <circle cx="225" cy="100" r="4" fill="#4F46E5"/>
  <circle cx="180" cy="140" r="4" fill="#4F46E5"/>
  <circle cx="220" cy="140" r="4" fill="#4F46E5"/>
  <circle cx="190" cy="145" r="3" fill="#1E40AF"/>
  <circle cx="210" cy="145" r="3" fill="#1E40AF"/>
  
  <!-- Code brackets -->
  <rect x="100" y="190" width="200" height="70" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, monospace" font-size="16" fill="#1E40AF">{</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, monospace" font-size="12" fill="#4F46E5">AI: generateCode()</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, monospace" font-size="12" fill="#7C3AED">predictiveDebug()</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, monospace" font-size="16" fill="#1E40AF">}</text>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AI DEVELOPMENT</text>
</svg>