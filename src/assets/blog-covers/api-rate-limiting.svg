<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- API Gateway -->
  <rect x="150" y="80" width="100" height="120" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="110" r="15" fill="#7C3AED"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">API</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#7C3AED">GET /users</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#A855F7">POST /data</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#C084FC">PUT /update</text>
  
  <!-- Rate limiting visualization -->
  <!-- Green (allowed) requests -->
  <circle cx="100" cy="100" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="300" cy="100" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="100" cy="120" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="300" cy="120" r="8" fill="#10B981" opacity="0.8"/>
  
  <!-- Red (blocked) requests -->
  <circle cx="100" cy="140" r="8" fill="#EF4444" opacity="0.8"/>
  <circle cx="300" cy="140" r="8" fill="#EF4444" opacity="0.8"/>
  <circle cx="100" cy="160" r="8" fill="#EF4444" opacity="0.8"/>
  <circle cx="300" cy="160" r="8" fill="#EF4444" opacity="0.8"/>
  
  <!-- Request arrows -->
  <path d="M100 140 L150 140" stroke="#EF4444" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
  <path d="M250 110 L300 110" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Rate limit counter -->
  <rect x="140" y="220" width="120" height="50" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">Rate Limit</text>
  <text x="180" y="252" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#10B981">Allowed: 100</text>
  <text x="220" y="252" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#EF4444">Blocked: 25</text>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">API RATE</text>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">LIMITING</text>
</svg>