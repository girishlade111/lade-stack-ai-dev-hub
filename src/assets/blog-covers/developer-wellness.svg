<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Relaxed developer head -->
  <circle cx="200" cy="100" r="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="185" cy="95" r="3" fill="#065F46"/>
  <circle cx="215" cy="95" r="3" fill="#065F46"/>
  <path d="M185 115 Q200 125 215 115" stroke="#065F46" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Meditation/zen elements -->
  <circle cx="120" cy="150" r="25" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="120" cy="150" r="20" fill="none" stroke="#065F46" stroke-width="2"/>
  <circle cx="120" cy="150" r="15" fill="none" stroke="#10B981" stroke-width="2"/>
  <circle cx="120" cy="150" r="8" fill="#34D399"/>
  
  <!-- Stress/energy graph -->
  <rect x="150" y="180" width="100" height="40" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <path d="M160 195 L180 185 L200 180 L220 190 L240 170" stroke="#065F46" stroke-width="2" fill="none"/>
  <circle cx="160" cy="195" r="3" fill="#065F46"/>
  <circle cx="180" cy="185" r="3" fill="#10B981"/>
  <circle cx="200" cy="180" r="3" fill="#34D399"/>
  <circle cx="220" cy="190" r="3" fill="#10B981"/>
  <circle cx="240" cy="170" r="3" fill="#065F46"/>
  
  <!-- Work-life balance scales -->
  <circle cx="280" cy="150" r="25" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <path d="M265 150 L295 150" stroke="#065F46" stroke-width="2" stroke-linecap="round"/>
  <circle cx="270" cy="145" r="5" fill="#065F46"/>
  <circle cx="290" cy="155" r="5" fill="#10B981"/>
  <rect x="265" y="145" width="3" height="10" fill="#065F46"/>
  <rect x="287" y="140" width="3" height="10" fill="#10B981"/>
  
  <!-- Code work -->
  <rect x="80" y="240" width="240" height="40" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#065F46">work smart</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#10B981">not hard</text>
  
  <!-- Title -->
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DEVELOPER</text>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">WELLNESS</text>
</svg>