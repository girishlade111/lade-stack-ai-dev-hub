<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Workflow automation nodes -->
  <rect x="80" y="80" width="60" height="60" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="110" cy="100" r="8" fill="#065F46"/>
  <rect x="90" y="110" width="40" height="15" rx="2" fill="#065F46"/>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065F46">Trigger</text>
  
  <!-- Connection arrow to process -->
  <path d="M140 110 L200 110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M200 105 L210 110 L200 115" fill="white"/>
  
  <!-- Process node -->
  <rect x="200" y="80" width="60" height="60" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="230" cy="100" r="8" fill="#059669"/>
  <rect x="210" y="110" width="40" height="15" rx="2" fill="#059669"/>
  <text x="230" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">Process</text>
  
  <!-- Connection arrow to output -->
  <path d="M260 110 L320 110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M320 105 L330 110 L320 115" fill="white"/>
  
  <!-- Output node -->
  <rect x="320" y="80" width="60" height="60" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="350" cy="100" r="8" fill="#10B981"/>
  <rect x="330" y="110" width="40" height="15" rx="2" fill="#10B981"/>
  <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981">Output</text>
  
  <!-- No-code drag and drop -->
  <rect x="100" y="170" width="200" height="70" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#065F46">drag & drop</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#059669">automate workflows</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#10B981">build without code</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#065F46">deploy instantly</text>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">NOCODE</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">AUTOMATION</text>
</svg>