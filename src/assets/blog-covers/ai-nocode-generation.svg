<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nocodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#nocodeGrad)"/>
  
  <!-- No-Code Visual Elements -->
  <g opacity="0.2">
    <!-- Drag and Drop Blocks -->
    <rect x="50" y="50" width="40" height="30" rx="5" fill="white" opacity="0.5"/>
    <rect x="100" y="50" width="40" height="30" rx="5" fill="white" opacity="0.5"/>
    <rect x="150" y="50" width="40" height="30" rx="5" fill="white" opacity="0.5"/>
    <rect x="200" y="50" width="40" height="30" rx="5" fill="white" opacity="0.5"/>
    
    <!-- Connection Lines -->
    <line x1="90" y1="65" x2="100" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="140" y1="65" x2="150" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="190" y1="65" x2="200" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- AI + No-Code Icon -->
  <g transform="translate(320, 120)" filter="url(#glow)">
    <!-- AI Brain -->
    <ellipse cx="45" cy="35" rx="20" ry="15" fill="white" opacity="0.9"/>
    <circle cx="40" cy="30" r="3" fill="#00b894"/>
    <circle cx="50" cy="30" r="3" fill="#00b894"/>
    <circle cx="45" cy="40" r="3" fill="#00b894"/>
    
    <!-- Plus Sign -->
    <rect x="70" y="32" width="15" height="6" fill="white"/>
    <rect x="77" y="25" width="6" height="15" fill="white"/>
    
    <!-- No-Code Block -->
    <rect x="90" y="20" width="25" height="35" rx="5" fill="white" opacity="0.9"/>
    <!-- Block Contents -->
    <rect x="95" y="25" width="15" height="3" rx="1" fill="#00cec9"/>
    <rect x="95" y="31" width="15" height="3" rx="1" fill="#00cec9"/>
    <rect x="95" y="37" width="15" height="3" rx="1" fill="#00cec9"/>
    <rect x="95" y="43" width="15" height="3" rx="1" fill="#00cec9"/>
  </g>
  
  <!-- Visual Builder Icons -->
  <g transform="translate(60, 150)" filter="url(#glow)">
    <!-- Mouse Cursor -->
    <polygon points="5,5 15,5 15,20 20,20 20,25 15,25 10,30 5,25 5,15" fill="white" opacity="0.9"/>
    <!-- Drag Arrow -->
    <path d="M30,15 L45,15 M40,10 L45,15 L40,20" stroke="white" stroke-width="2" fill="none"/>
    <!-- Interface Element -->
    <rect x="55" y="10" width="30" height="20" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <rect x="60" y="15" width="20" height="3" fill="white"/>
    <rect x="60" y="20" width="15" height="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">AI No-Code Development</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Next Generation Automation</text>
</svg>