<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#securityGrad)"/>
  
  <!-- Shield Pattern -->
  <g opacity="0.2">
    <path d="M200,50 L250,70 L250,120 Q250,160 200,180 Q150,160 150,120 L150,70 Z" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Lock Icon with Security Elements -->
  <g transform="translate(300, 120)" filter="url(#glow)">
    <!-- Lock Body -->
    <rect x="35" y="45" width="30" height="25" rx="4" fill="white" opacity="0.9"/>
    <!-- Lock Shackle -->
    <path d="M45,45 Q45,30 50,30 L55,30 Q60,30 60,45" fill="none" stroke="white" stroke-width="4"/>
    <!-- Lock Keyhole -->
    <circle cx="50" cy="57" r="3" fill="#fd79a8"/>
    <rect x="49" y="60" width="2" height="6" fill="#fd79a8"/>
    <!-- Security Rays -->
    <line x1="50" y1="25" x2="50" y2="15" stroke="white" stroke-width="2"/>
    <line x1="35" y1="30" x2="28" y2="25" stroke="white" stroke-width="2"/>
    <line x1="65" y1="30" x2="72" y2="25" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Checkmark/Warning Pattern -->
  <g transform="translate(60, 150)" filter="url(#glow)">
    <!-- Checkmark -->
    <path d="M5,15 L15,25 L35,5" stroke="white" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Warning Triangle -->
    <g transform="translate(50, 5)">
      <path d="M15,0 L25,20 L5,20 Z" fill="none" stroke="white" stroke-width="2"/>
      <rect x="14" y="8" width="2" height="6" fill="white"/>
      <rect x="14" y="16" width="2" height="2" fill="white"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">API Security</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Zero Trust Architecture</text>
</svg>