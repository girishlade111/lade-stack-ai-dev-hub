<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- ML brain with algorithms -->
  <circle cx="200" cy="120" r="45" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="120" r="40" fill="none" stroke="#7C3AED" stroke-width="3"/>
  <circle cx="200" cy="120" r="35" fill="none" stroke="#A855F7" stroke-width="2"/>
  
  <!-- Neural network lines -->
  <line x1="170" y1="95" x2="200" y2="120" stroke="#A855F7" stroke-width="2" stroke-linecap="round"/>
  <line x1="230" y1="95" x2="200" y2="120" stroke="#A855F7" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="145" x2="200" y2="120" stroke="#A855F7" stroke-width="2" stroke-linecap="round"/>
  <line x1="220" y1="145" x2="200" y2="120" stroke="#A855F7" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Algorithm nodes -->
  <circle cx="170" cy="95" r="4" fill="#A855F7"/>
  <circle cx="230" cy="95" r="4" fill="#A855F7"/>
  <circle cx="180" cy="145" r="4" fill="#A855F7"/>
  <circle cx="220" cy="145" r="4" fill="#A855F7"/>
  
  <!-- Code symbols -->
  <text x="140" y="100" font-family="Arial, monospace" font-size="12" fill="#7C3AED">Σ</text>
  <text x="260" y="140" font-family="Arial, monospace" font-size="12" fill="#A855F7">∫</text>
  <text x="140" y="160" font-family="Arial, monospace" font-size="12" fill="#C084FC">α</text>
  
  <!-- Engineering gears -->
  <circle cx="120" cy="220" r="15" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="280" cy="220" r="15" fill="white" opacity="0.8" filter="url(#shadow)"/>
  <circle cx="120" cy="220" r="10" fill="none" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="280" cy="220" r="10" fill="none" stroke="#A855F7" stroke-width="2"/>
  
  <!-- ML training chart -->
  <rect x="150" y="200" width="100" height="50" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#7C3AED">trainModel()</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, monospace" font-size="10" fill="#A855F7">predict()</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, monospace" font-size="8" fill="#C084FC">optimize()</text>
  
  <!-- Title -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ML ENGINEERING</text>
</svg>