<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#aiGrad)"/>
  
  <!-- AI Network Pattern -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="3" fill="white"/>
    <circle cx="150" cy="80" r="3" fill="white"/>
    <circle cx="250" cy="60" r="3" fill="white"/>
    <circle cx="350" cy="90" r="3" fill="white"/>
    <circle cx="80" cy="150" r="3" fill="white"/>
    <circle cx="200" cy="180" r="3" fill="white"/>
    <circle cx="320" cy="160" r="3" fill="white"/>
    
    <line x1="50" y1="50" x2="150" y2="80" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="80" x2="250" y2="60" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="250" y1="60" x2="350" y2="90" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="150" x2="200" y2="180" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="180" x2="320" y2="160" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(300, 120)" filter="url(#glow)">
    <ellipse cx="40" cy="30" rx="30" ry="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="25" cy="25" r="4" fill="white"/>
    <circle cx="35" cy="20" r="4" fill="white"/>
    <circle cx="45" cy="25" r="4" fill="white"/>
    <circle cx="30" cy="35" r="4" fill="white"/>
    <circle cx="50" cy="30" r="4" fill="white"/>
    <path d="M 40,15 Q 35,5 25,10" stroke="white" stroke-width="1" fill="none"/>
    <path d="M 40,45 Q 35,55 25,50" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(50, 150)" filter="url(#glow)">
    <text x="0" y="0" font-family="monospace" font-size="40" fill="white" font-weight="bold"><</text>
    <text x="30" y="0" font-family="monospace" font-size="40" fill="white" font-weight="bold">/></text>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">ML Software Engineering</text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">AI-Powered Development Revolution</text>
</svg>