<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Clock icon -->
  <circle cx="200" cy="120" r="30" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="200" cy="120" r="28" fill="none" stroke="#4F46E5" stroke-width="2"/>
  <line x1="200" y1="120" x2="200" y2="100" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="120" x2="215" y2="120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <circle cx="120" cy="200" r="20" fill="#10B981" filter="url(#shadow)"/>
  <path d="M115 200 L120 205 L130 195" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Rocket -->
  <circle cx="280" cy="200" r="20" fill="#F59E0B" filter="url(#shadow)"/>
  <path d="M280 210 C280 220, 280 225, 275 230" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <circle cx="275" cy="190" r="8" fill="#F59E0B"/>
  <rect x="272" y="195" width="6" height="10" fill="#F59E0B"/>
  <polygon points="280,180 275,190 285,190" fill="#F59E0B"/>
  
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DEVELOPER</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="rgba(255,255,255,0.9)">PRODUCTIVITY</text>
</svg>